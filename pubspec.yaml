name: flutter_icons_sk
description: "A Flutter package for rendering remote SVG icons dynamically with support for multiple icon families. Built on top of flutter_svg for optimal performance and caching."
version: 0.1.0
repository: https://github.com/Subhendu-Kumar/flutter_icons_sk
homepage: https://flutter-icons-sk.vercel.app
issue_tracker: https://github.com/Subhendu-Kumar/flutter_icons_sk/issues

environment:
  sdk: ^3.8.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
